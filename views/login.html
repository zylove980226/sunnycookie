<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../stylesheets/login.css">
  <title>登录注册页面</title>
</head>
<body>
  <div class="main">
    <h1>Welcome to my login page!</h1>
    <div class="wrapper">
      <div class="formBox">
        <div class="formTab">
          <ul class="loginList">
            <li class="loginItem"><span id="login">Login</span><span id="signUp">/&nbsp;Sign&nbsp;up</span></li>
          </ul>
          <div class="clear"></div>
          <div class="footWrapper">
            <div class="footTop">
              <form class="loginForm" method="post">
                <p>User&nbsp;Name</p>
                <input type="text" name="userName">
                <p>Password</p>
                <input type="password" name="passWord">
                <div class="check1">
                  <input type="checkbox" id="loginCheck"><span>Remember me?</span>
                </div>
                <input type="submit" value="LOGIN">
              </form>
              <form class="loginForm" method="post" style="display: none">
                <p>User&nbsp;Name</p>
                <input type="text" name="userName">
                <p>Your&nbsp;Email</p>
                <input type="text" name="userName">
                <p>Password</p>
                <input type="password" name="passWord">
                <div class="check1">
                  <input type="checkbox" id="signUpcheck"><span>I accept the terms Use</span>
                </div>
                <input type="submit" value="SIGN UP">
              </form>
            </div>
            <div class="footBottom">
              <p><a>Forgot password?</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript">var loginForm = document.getElementsByClassName("loginForm");
var loginBtn = document.getElementById("login");
var signupBtn = document.getElementById("signUp");
var footDiv = document.getElementsByClassName("footBottom")[0];
signupBtn.onclick = function () {
    loginForm[1].style.display = "block";
    loginForm[0].style.display = "none";
    footDiv.style.display = "none";
    loginBtn.setAttribute("class","clearBottom");
    signupBtn.setAttribute("class","bottomColor");
}
loginBtn.onclick = function () {
    loginForm[0].style.display = "block";
    loginForm[1].style.display = "none";
    footDiv.style.display = "block";
    signupBtn.setAttribute("class","clearBottom");
    loginBtn.setAttribute("class","bottomColor");
}
  </script>
</body>
